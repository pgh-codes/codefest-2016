<style type="text/css">
    #map { 
        height: 100%; 
    }
</style>

<div id="map"></div>
<script>
  var map;
  function initMap() {
    var coordinates = {};
    navigator.geolocation.getCurrentPosition(
        function (pos) {
            var crd = pos.coords;
            starting_coordinates = {lat: crd.latitude, lng: crd.longitude}

            map = new google.maps.Map(document.getElementById('map'), {
                center: starting_coordinates,
                zoom: 16	
            });

            marker = new google.maps.Marker({
                position: starting_coordinates,
                map: map,
                animation: google.maps.Animation.DROP,
                title: 'We Have Found You'
            });
            marker.addListener('click', function () {
                youAreHere = new google.maps.InfoWindow({content: marker.title});
                youAreHere.open(map, marker);
            });
        },
        function (err) {
            alert('ERROR(' + err.code + '): ' + err.message);
        },
        {
            enableHighAccuracy: true,
            timeout: 5000,
            maximumAge: 0
        }
    );

  }
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBEnFUGKXAcUT2CcCfYo8DpZ-CRG4-U6FA&amp;callback=initMap" async="" defer=""></script>
