<style type="text/css">
    #map { 
        height: 100%; 
    }
</style>

<div id="map"></div>
<script>
function initMap() {
    var mapOpts = [
      {
        featureType: "administrative",
        elementType: "labels",
        stylers: [
          { visibility: "off" }
        ]
      },{
        featureType: "poi",
        elementType: "labels",
        stylers: [
          { visibility: "off" }
        ]
      },{
        featureType: "water",
        elementType: "labels",
        stylers: [
          { visibility: "off" }
        ]
      },{
        featureType: "transit",
        elementType: "labels",
        stylers: [
          { visibility: "off" }
        ]
      }
    ];

    var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 15,
        center: { "lat":40.4405, "lng":-80.00015},
        mapTypeId: 'nolabels',
        disableDefaultUI: true
    });

    map.mapTypes.set('nolabels', new google.maps.StyledMapType(mapOpts, { name: 'No Labels' }));

    $.getJSON("http://2016.pgh.codes/api/cans.php", function(json){
      for(x=0;x<json.cans.length;x++) {
        marker = new google.maps.Marker({
          position: json.cans[x],
          map: map,
          title: "Can ID: " + json.cans[x].id + ", Type: " + json.cans[x].type
        });
      }
    });

    // var marker = new google.maps.Marker({
    //   position: { "lat":40.4405, "lng":-80.00015 },
    //   map: map,
    //   title: 'Hello World!'
    // });
  }
</script>

<p><a href="#"><button class="large overlay" onclick="openModal('#filter-route');">Create Route</button></a></p>

<div id="filter-route" class="modal-container">  
    <div class="modal-header">
        <a href="#" class="modal-close close">×</a>
        <h3><i class="fa fa-filter"></i> Create Route</h3>
    </div>

    <div class="modal-body">
        <form id="create-route-form">
            <label for="filter-bags">Filter by Bag Count</label>
            <input type="range" name="filter-bags" id="filter-bags" oninput="outputUpdate(value, '#bags', ' bags')" min="5" value="5" max="60" step="1" class="pull-left" />
            <output for="filter-bags" id="bags" class="pull-right">5 bags</output>
            
            <div class="clearfix"></div>
            <p class="sep"><span>or</span></p>
            
            <label for="filter-time"> Filter by Route Length</label>
            <input type="range" name="filter-time" id="filter-time" oninput="outputUpdate(value, '#hours', ' hours')" min="1" value="1" max="12" step="1" class="pull-left" />
            <output for="filter-time" id="hours" class="pull-right">1 hour</output>
            
            <script>
                function outputUpdate(value, id, suffix) {
                  document.querySelector(id).value = value + suffix;
                }
            </script>
            
            <div class="clearfix"></div>
            <br>
            <a href="#"><button value="Create Filtered Route" class="full-width alt-color med" style="margin-bottom:0">Create Filtered Route</button></a>
            
            <hr>
            <a href="#"><button value="Create Auto Route" class="pull-right full-width med">Create Auto Route</button></a>
        </form>
    </div>    
</div>
